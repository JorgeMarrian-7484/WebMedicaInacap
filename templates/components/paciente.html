{% extends 'index.html' %}
{% block contenido %}
<h2>
    {{categoria}}
</h2>

<div>
    {{titulo}}
</div>
{% if paciente %}

<div class="table-responsive">
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nombre Completo</th>
                <th>Rut</th>
                <th>Correo</th>
                <th></th>
                
            </tr>
        </thead>
        <tbody>
            
            {% for p in paciente %}

                <tr>
                    <td>{{p.nombre}}</td>
                    <td>{{p.rut}}</td>
                    <td>{{p.correo}}</td>
                    <td></td>
                </tr>
                
            {% endfor %}
                
        </tbody>
    </table>
</div>
    
{% endif %}
{% endblock contenido %}
